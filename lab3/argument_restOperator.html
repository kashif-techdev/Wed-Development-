</body>
<script>function add() {
  let sum = 0;
  for (let i = 0; i < arguments.length; i++) {
    sum += arguments[i];
  }
  console.log("Sum:", sum);
}

add(2, 3, 4);         // Sum: 9
add(2, 3, 4, 5, 6);   // Sum: 20
</script>
</html>

<!-- When you call any function, JavaScript automatically creates an arguments object inside it.
