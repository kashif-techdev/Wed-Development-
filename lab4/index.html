<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listener Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h4 class="text-center text-success">User Form</h4>
    <form id="userForm">
      <div class="mb-3">
        <label for="name" class="form-label text-dark">Enter Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Type your name" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>

    <p id="liveText" class="mt-3 text-dark"></p>
    <p id="result" class="mt-2 fs-5 text-center fw-bold"></p>
  </div>

  <script>

    const nameInput = document.querySelector("#name");
    const userForm = document.querySelector("#userForm");
    const liveText = document.querySelector("#liveText");
    const result = document.querySelector("#result");

    nameInput.addEventListener("input", () => {
      liveText.textContent = `You are typing: ${nameInput.value}`;
    });

    userForm.addEventListener("submit", (event) => {
      event.preventDefault(); // to stop relaoding
      const name = nameInput.value.trim();

      if (name === "") {
        result.textContent = "⚠️ Please enter your name first.";
        result.style.color = "red";
      } else {
        result.textContent = `✅ Welcome, ${name}! Form submitted successfully.`;
        result.style.color = "darkgreen";
      }
    });
  </script>
</body>
</html>
